<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube MangaquÃª</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="menu-image">
                    <img src="./images/mangaque.png" alt="logo">
                </div>             
            </div>
        </nav>
    </header>
    <div>
        <button class="btn_voltar">Voltar</button>
    </div>
    <main>
        <div class="cadastro-container">
            <div class="card-cadastro">
                <h1>Cadastre-se</h1>
                <div class="textfield">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="usuario" placeholder="Digite seu nome e sobrenome">
                </div>
                <div class="textfield">
                    <label for="apelido">Apelido/Nome Social</label>
                    <input type="text" name="usuario" placeholder="Como deseja ser chamado?">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" name="confirmar-senha" placeholder="Confirme sua senha">
                </div>
               
                <button class="btn-cadastrar">Cadastrar</button>
            </div>
        </div>
    </main>
</body>
